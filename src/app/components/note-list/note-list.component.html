<div class="list-div">
    <div class="list-group">
      <a *ngFor="let item of noteList" href="#" [ngClass]="{'active': item.active}" id="lista-notas" (click)="onSelectNote(item)"
         class="list-group-item list-group-item-action list-item flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 title-element">{{item.title}}</h5>
        </div>
        <p class="mb-1">{{item.content | slice:0:50}}...</p>
      </a>
    </div>
</div>
